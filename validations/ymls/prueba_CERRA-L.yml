globals:
  step: 'I'
  unit: 'mm/day'
  project: 'CERRA_test'
  
  # Year configuration - use either single year OR year range
  # Option 1: Single year (backward compatibility)
  #year: 1990
  start_year: 1990
  end_year: 1995
  # Option 2: Year range (comment out 'year' above if using this)
  # start_year: 1990
  # end_year: 1995
  
  domain_list:
    - 'Global'
  experiment: 'NONE'
  model: 'NONE'
  
  # Plot type configuration - can be single type or list of types
  # Single type examples: 'timeseries', 'triple_map', 'single_map'
  # Multiple types example: ['triple_map', 'single_map', 'timeseries']
  type_of_plot: ['triple_map','single_map','timeseries']

  lon_point: -3.8
  lat_point: 40.4
  version_list:
    - 'CERRA_test_finals'
    - 'CERRA_test_interpolation'
  
  # ============================================================
  # CLIMATOLOGY CONFIGURATION (OPTIONAL)
  # ============================================================
  # Si no se especifica o enabled=false, solo se generan mapas normales
  # climatology:
  #   enabled: true
  #   reference_period_start: 1991
  #   reference_period_end: 2020
  # ============================================================

datasets:
  - name: 'CERRA-land_Test_I'
    v1_list: 
      - 'pr'
    v2_list :
      - 'pr'
  - name: 'CERRA_CICA_I'
    v1_list:
      - 'pr'
